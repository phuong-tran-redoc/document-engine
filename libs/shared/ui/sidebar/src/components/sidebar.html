<mat-sidenav-container class="!absolute inset-0" [style]="cssVariables()" [hasBackdrop]="hasBackdrop()">
  <mat-sidenav
    class="group/collapsible"
    [mode]="mode()"
    [opened]="state() === 'open'"
    (closedStart)="closeStart.emit()"
    [attr.data-collapsible]="expandVariant() === 'compact' ? 'icon' : null"
  >
    <div class="flex h-full flex-col">
      <div class="flex flex-col gap-y-4 p-2">
        <ng-content select="[slot=header]"></ng-content>
      </div>

      <div class="flex min-h-0 flex-1 flex-col gap-2 overflow-auto p-2">
        <ng-content select="[slot=content]"></ng-content>
      </div>

      <div class="flex flex-col gap-y-4 p-2">
        <ng-content select="[slot=footer]"></ng-content>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content [style.marginLeft]="width()">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
