<div class="document-engine-select" [class.document-engine-select--outline]="variant === 'outline'">
  <button
    #trigger
    type="button"
    class="document-engine-select__trigger"
    [class.document-engine-select__trigger--open]="isOpen"
    [class.document-engine-select__trigger--disabled]="disabled"
    [disabled]="disabled"
    (click)="toggle()"
  >
    <span class="document-engine-select__value">
      <!-- Static label mode: use label directive content -->
      <ng-container *ngIf="useStaticLabel">
        <ng-content select="[documentEngineSelectLabel]"></ng-content>
      </ng-container>

      <!-- ActiveOption mode: use computed label -->
      <ng-container *ngIf="!useStaticLabel"> {{ selectedLabel }} </ng-container>
    </span>
    <document-engine-icon name="arrow_drop_down" class="document-engine-select__icon"></document-engine-icon>
  </button>

  <div #dropdown *ngIf="isOpen" class="document-engine-select__dropdown">
    <div class="document-engine-select__options">
      <ng-content></ng-content>
    </div>
  </div>
</div>
