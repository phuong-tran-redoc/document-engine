name: Publish Packages

on:
  push:
    branches:
      - main
    paths:
      - 'libs/document-engine-core/**'
      - 'libs/document-engine-angular/**'
      - '.github/workflows/publish.yml'
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish both packages?'
        required: true
        default: 'true'

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      core-changed: ${{ steps.filter.outputs.core }}
      angular-changed: ${{ steps.filter.outputs.angular }}
      skip-publish: 'false'
      is-manual: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for file changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            core:
              - 'libs/document-engine-core/**'
            angular:
              - 'libs/document-engine-angular/**'

  publish:
    needs: check-changes
    runs-on: ubuntu-latest
    # Logic: Lu√¥n ch·∫°y n·∫øu c√≥ b·∫•t k·ª≥ thay ƒë·ªïi n√†o ho·∫∑c trigger th·ªß c√¥ng
    if: |
      needs.check-changes.outputs.core-changed == 'true' ||
      needs.check-changes.outputs.angular-changed == 'true' ||
      needs.check-changes.outputs.is-manual == 'true'

    # üî¥ QUAN TR·ªåNG: C·∫•p quy·ªÅn cho Trusted Publishing (OIDC)
    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          scope: '@phuong-tran-redoc'
          # Kh√¥ng c·∫ßn NODE_AUTH_TOKEN ·ªü ƒë√¢y n·ªØa v√¨ d√πng OIDC

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Root Dependencies
        run: pnpm install --frozen-lockfile

      - name: Clear Nx Cache
        run: pnpm nx clear-cache

      # --- B∆Ø·ªöC 1: BUILD CORE ---
      # Core lu√¥n ƒë∆∞·ª£c build tr∆∞·ªõc
      - name: Build document-engine-core
        run: pnpm nx build document-engine-core

      # --- B∆Ø·ªöC 2: BUILD ANGULAR (STANDARD NX BUILD) ---
      # Quay l·∫°i d√πng l·ªánh chu·∫©n c·ªßa Nx, kh√¥ng d√πng legacy-builder n·ªØa
      - name: Build document-engine-angular
        if: |
          needs.check-changes.outputs.angular-changed == 'true' ||
          needs.check-changes.outputs.core-changed == 'true' ||
          needs.check-changes.outputs.is-manual == 'true'
        run: pnpm nx build document-engine-angular

      # --- B∆Ø·ªöC 3: PUBLISH CORE ---
      - name: Publish document-engine-core
        if: |
          needs.check-changes.outputs.core-changed == 'true' ||
          needs.check-changes.outputs.is-manual == 'true'
        # D√πng --provenance cho Trusted Publishing
        run: pnpm publish --filter @phuong-tran-redoc/document-engine-core --no-git-checks --provenance --access public

      # --- B∆Ø·ªöC 4: PUBLISH ANGULAR ---
      - name: Publish document-engine-angular
        if: |
          needs.check-changes.outputs.angular-changed == 'true' ||
          needs.check-changes.outputs.core-changed == 'true' ||
          needs.check-changes.outputs.is-manual == 'true'
        # Tr·ªè v·ªÅ th∆∞ m·ª•c dist chu·∫©n c·ªßa Nx
        working-directory: dist/libs/document-engine-angular
        # D√πng npm publish tr·ª±c ti·∫øp
        run: npm publish --provenance --access public
