name: Publish Packages

on:
  push:
    branches:
      - main
    paths:
      - 'libs/document-engine-core/**'
      - 'libs/document-engine-angular/**'
      - '.github/workflows/publish.yml'
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish both packages?'
        required: true
        default: 'true'

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      core-changed: ${{ steps.filter.outputs.core }}
      angular-changed: ${{ steps.filter.outputs.angular }}
      skip-publish: 'false'
      is-manual: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for file changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            core:
              - 'libs/document-engine-core/**'
            angular:
              - 'libs/document-engine-angular/**'

  publish:
    needs: check-changes
    runs-on: ubuntu-latest
    # Logic: Ch·∫°y n·∫øu c√≥ thay ƒë·ªïi ho·∫∑c k√≠ch ho·∫°t th·ªß c√¥ng
    if: |
      needs.check-changes.outputs.core-changed == 'true' ||
      needs.check-changes.outputs.angular-changed == 'true' ||
      needs.check-changes.outputs.is-manual == 'true'

    # üî¥ QUAN TR·ªåNG: C·∫•p quy·ªÅn cho Trusted Publishing (OIDC)
    # N·∫øu thi·∫øu d√≤ng n√†y -> L·ªói 404 PUT / Access token expired
    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          scope: '@phuong-tran-redoc'
          # L∆ØU √ù: Kh√¥ng khai b√°o 'token' hay 'cache' ·ªü ƒë√¢y ƒë·ªÉ tr√°nh conflict auth

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Root Dependencies
        run: pnpm install --frozen-lockfile

      - name: Clear Nx Cache
        run: pnpm nx clear-cache

      # --- B∆Ø·ªöC 1: BUILD CORE ---
      - name: Build document-engine-core
        run: pnpm nx build document-engine-core

      # --- B∆Ø·ªöC 2: BUILD ANGULAR (STANDARD NX) ---
      # Quay v·ªÅ c√°ch build th√¥ng th∆∞·ªùng nh∆∞ b·∫°n y√™u c·∫ßu
      - name: Build document-engine-angular
        if: |
          needs.check-changes.outputs.angular-changed == 'true' ||
          needs.check-changes.outputs.core-changed == 'true' ||
          needs.check-changes.outputs.is-manual == 'true'
        run: pnpm nx build document-engine-angular

      # --- B∆Ø·ªöC 3: PUBLISH CORE ---
      - name: Publish document-engine-core
        if: |
          needs.check-changes.outputs.core-changed == 'true' ||
          needs.check-changes.outputs.is-manual == 'true'
        run: npm publish --filter @phuong-tran-redoc/document-engine-core --no-git-checks --provenance --access public

      # --- B∆Ø·ªöC 4: PUBLISH ANGULAR ---
      - name: Publish document-engine-angular
        if: |
          needs.check-changes.outputs.angular-changed == 'true' ||
          needs.check-changes.outputs.core-changed == 'true' ||
          needs.check-changes.outputs.is-manual == 'true'
        run: npm publish --filter @phuong-tran-redoc/document-engine-angular --no-git-checks --provenance --access public
