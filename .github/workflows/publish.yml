name: Publish Packages

on:
  push:
    branches:
      - main
    paths:
      - 'libs/document-engine-core/**'
      - 'libs/document-engine-angular/**'
      - '.github/workflows/publish.yml'
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish both packages?'
        required: true
        default: 'true'

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      core-changed: ${{ steps.filter.outputs.core }}
      angular-changed: ${{ steps.filter.outputs.angular }}
      skip-publish: 'false'
      is-manual: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for file changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            core:
              - 'libs/document-engine-core/**'
            angular:
              - 'libs/document-engine-angular/**'

  publish:
    needs: check-changes
    runs-on: ubuntu-latest
    if: |
      needs.check-changes.outputs.core-changed == 'true' ||
      needs.check-changes.outputs.angular-changed == 'true' ||
      needs.check-changes.outputs.is-manual == 'true'

    # Quyền bắt buộc cho Trusted Publishing
    permissions:
      contents: read
      id-token: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Upgrade npm lên version hỗ trợ Trusted Publishing (>= 11.5.1)
      - name: Upgrade npm for Trusted Publishing
        run: |
          npm install -g npm@latest
          echo "npm version: $(npm --version)"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Root Dependencies
        run: pnpm install --frozen-lockfile

      - name: Clear Nx Cache
        run: pnpm nx clear-cache

      # --- BƯỚC 1: BUILD CORE ---
      - name: Build document-engine-core
        run: pnpm nx build document-engine-core

      # --- BƯỚC 2: BUILD ANGULAR ---
      - name: Build document-engine-angular
        if: |
          needs.check-changes.outputs.angular-changed == 'true' ||
          needs.check-changes.outputs.core-changed == 'true' ||
          needs.check-changes.outputs.is-manual == 'true'
        run: pnpm nx build document-engine-angular

      # --- BƯỚC 3: PUBLISH CORE ---
      - name: Publish document-engine-core
        if: |
          needs.check-changes.outputs.core-changed == 'true' ||
          needs.check-changes.outputs.is-manual == 'true'
        working-directory: dist/libs/document-engine-core
        run: npm publish --provenance --access public

      # --- BƯỚC 4: PUBLISH ANGULAR ---
      - name: Publish document-engine-angular
        if: |
          needs.check-changes.outputs.angular-changed == 'true' ||
          needs.check-changes.outputs.core-changed == 'true' ||
          needs.check-changes.outputs.is-manual == 'true'
        working-directory: dist/libs/document-engine-angular
        run: npm publish --provenance --access public
